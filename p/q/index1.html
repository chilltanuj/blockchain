<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Peace| NFT Social Media - Sign up</title>
    <link rel="icon" href="logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="login-box">
            <h1 class="title fade-in">The Peace</h1>
            <p class="fade-in">Connect with your NFT community...</p>

            <!-- Web3 Wallet Connect Button -->
            <button id="connect-wallet" class="wallet-button pulse">Connect Wallet</button>

            <div class="divider">
                <span>or</span>
            </div>

            <!-- Traditional Email Login -->
            <form id="login-form" class="fade-in">
                <div class="input-group">
                    <input type="name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="tel" placeholder="Mobile No." required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button glow">Sign up</button>
            </form>

            <div class="additional-links">
                <p>Have account...? <a href="index.html">Login</a></p>
            </div>
        </div>
    </div>



    <script src="scripts.js"></script>
</body>

</html>
