<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta | Forgot Password</title>
    <link rel="icon" href="logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="login-box">
            <div class="box1">
                <h1 class="title fade-in">The Peace</h1>
                <p class="fade-in">Enter your email, we'll send you a link to reset your password...</p>

            </div>


            <div class="box2">
                <!-- Traditional Email Login -->
                <form id="login-form" class="fade-in">
                    <div class="input-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <button type="submit" class="login-button glow">Send</button>
                </form>

                <div class="additional-links">
                    <p>Back to... <a href="index.html">Login</a></p>
                </div>
            </div>

        </div>
    </div>



    <script src="scripts.js"></script>
</body>

</html>
